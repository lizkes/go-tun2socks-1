before_install:
- |-
    case $TRAVIS_OS_NAME in
      windows)
        export MAKE=mingw32-make
        ;;
      *)
        export MAKE=make
        ;;
    esac
dist: focal
language: go
go:
- 1.15.x
script:
- $MAKE
branches:
  only:
  - master
  - "/v\\d+\\.\\d+\\.\\d+/"
matrix:
  include:
  - os: linux
  - os: osx
  - os: windows
before_deploy:
- $MAKE
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 'build/*'
  on:
    tags: true
    repo: kayrus/go-tun2socks
  skip_cleanup: 'true'
